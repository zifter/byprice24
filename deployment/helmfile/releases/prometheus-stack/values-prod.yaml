# Prometheus settings
prometheus:
  prometheusSpec:
    routePrefix: "/prometheus"

  ingress:
    tls:
      - secretName: findprice-site-tls
        hosts:
          - findprice.site
    hosts:
      - findprice.site
    pathType: Prefix
    paths:
      - "/prometheus(/|$)(.*)"

# Alertmanager settings
alertmanager:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    tls:
      - secretName: findprice-site-tls
        hosts:
          - findprice.site
    hosts:
      - findprice.site
    pathType: Prefix
    paths:
      - "/alertmanager(/|$)(.*)"

# Grafana settings
grafana:
  grafana.ini:
    server:
      domain: findprice.site
      root_url: https://findprice.site:1080/grafana/
      serve_from_sub_path: true

  ingress:
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    tls:
      - secretName: findprice-site-tls
        hosts:
          - findprice.site
    hosts:
      - findprice.site
    pathType: Prefix
    path: "/grafana(/|$)(.*)"
