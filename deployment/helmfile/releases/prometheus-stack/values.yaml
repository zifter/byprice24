metrics-server:
  enabled: true

prometheus-node-exporter:
  resources:
    requests:
      cpu: "25m"
      memory: "50Mi"
    limits:
      cpu: "50m"
      memory: "50Mi"

prometheusOperator:
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 250Mi

# Prometheus settings
prometheus:
  prometheusSpec:
    # allow discovery of third party service monitor
    serviceMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    resources:
      limits:
        cpu: 500m
        memory: 700Mi
      requests:
        cpu: 300m
        memory: 700Mi

  ingress:
    enabled: true
    ingressClassName: nginx

# Alertmanager settings
alertmanager:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx

  alertmanagerSpec:
    resources:
      requests:
        cpu: "10m"
        memory: "100Mi"
      limits:
        cpu: "100m"
        memory: "100Mi"

# Grafana settings
grafana:
  enabled: true

  ingress:
    enabled: true
    ingressClassName: nginx

  downloadDashboards:
    resources: {}

  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL

    resources:
      limits:
        cpu: 150m
        memory: 130Mi
      requests:
        cpu: 10m
        memory: 130Mi

  resources:
    requests:
      cpu: "50m"
      memory: "150Mi"
    limits:
      cpu: "100m"
      memory: "150Mi"
