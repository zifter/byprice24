controller:
  autoscaling:
    enabled: false

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: "monitoring"

  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
      operator: Equal

  hostPort:
    enabled: true

  updateStrategy:
    type: Recreate

  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
