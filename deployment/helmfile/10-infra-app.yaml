{{ readFile "defaults.yaml" }}

commonLabels:
  tier: "infra-app"

releases:
  # REDIS
  - name: redis
    namespace: {{ .Values.namespace }}
    chart: bitnami/redis
    version: 15.5.1
    installed: {{ .Values.redis.enabled | toYaml }}
    values:
      - releases/redis/values.yaml
      - releases/redis/values-{{ .Environment.Name }}.yaml

  - name: redis-exporter
    namespace: {{ .Values.namespace }}
    chart: prometheus-community/prometheus-redis-exporter
    installed: {{ .Values.monitoring.enabled | toYaml }}
    version: 4.6.0
    needs:
      - prometheus-stack
    values:
      - releases/redis-exporter/values.yaml

  - name: rq-exporter
    namespace: {{ .Values.namespace }}
    chart: zifter/rq-exporter
    installed: {{ .Values.monitoring.enabled | toYaml }}
    version: 0.1.0
    needs:
      - prometheus-stack
    values:
      - releases/rq-exporter/values.yaml

  # POSTGRES
  - name: postgres
    namespace: {{ .Values.namespace }}
    chart: bitnami/postgresql
    version: 10.3.0
    installed: {{ .Values.postgres.enabled | toYaml }}
    values:
      - releases/postgres/values.yaml
      - releases/postgres/values-{{ .Environment.Name }}.yaml
      - postgresqlDatabase: {{ .Values.postgres.dbName | toYaml }}
      - postgresqlUsername: {{ .Values.postgres.user | toYaml }}
      - postgresqlPassword: {{ .Values.postgres.pass | toYaml }}

  - name: postgres-exporter
    namespace: {{ .Values.namespace }}
    chart: prometheus-community/prometheus-postgres-exporter
    installed: {{ .Values.monitoring.enabled | toYaml }}
    version: 2.3.7
    needs:
      - prometheus-stack
    values:
      - releases/postgres-exporter/values.yaml.gotmpl
      - releases/postgres-exporter/values-{{ .Environment.Name }}.yaml

  - name: cert-issuer
    namespace: {{ .Values.namespace }}
    chart: ../charts/cert-issuer
    installed: {{ .Values.certManager.enabled | toYaml }}
    values:
      - releases/cert-issuer/values-{{ .Environment.Name }}.yaml

  - name: certificates
    namespace: {{ .Values.namespace }}
    chart: ../charts/certificates
    installed: {{ .Values.certManager.enabled | toYaml }}
    values:
      - releases/certificates/values-{{ .Environment.Name }}.yaml
    needs:
      - cert-cluster-issuer

  # ELASTICSEARCH
  - name: elasticsearch
    namespace: {{ .Values.namespace }}
    chart: bitnami/elasticsearch
    version: 17.5.4
    installed: {{ .Values.elasticsearch.enabled | toYaml }}
    values:
      - releases/elasticsearch/values.yaml
      - releases/elasticsearch/values-{{ .Environment.Name }}.yaml

  - name: elasticsearch-exporter
    namespace: {{ .Values.namespace }}
    chart: prometheus-community/prometheus-elasticsearch-exporter
    installed: {{ .Values.monitoring.enabled | toYaml }}
    version: 4.9.0
    needs:
      - prometheus-stack
    values:
      - releases/elasticsearch-exporter/values.yaml
