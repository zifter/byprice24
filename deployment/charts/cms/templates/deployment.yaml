apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cms.fullname" . }}
  labels:
    {{- include "cms.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: cms
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - python3
            - manage.py
            - runserver
            - 0.0.0.0:8080
          env:
            {{- include "cms-lib.sentry" . | nindent 12 }}
            {{- include "cms-lib.env" . | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /health-check/
#              port: http
          readinessProbe:
            initialDelaySeconds: 5
            httpGet:
              path: /health-check/
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      initContainers:
        # MIGRATE
        - name: migrate
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - python3
            - manage.py
            - migrate
          env:
            {{- include "cms-lib.sentry" . | nindent 12 }}
            {{- include "cms-lib.env" . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

        # PREPARE INDEX
        - name: prepare-index
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - python3
            - manage.py
            - prepare_index
          env:
            {{- include "cms-lib.sentry" . | nindent 12 }}
            {{- include "cms-lib.env" . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

        # LOAD DATA
{{- if .Values.fixtures }}
        - name: load-data
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - python3
            - manage.py
            - loaddata
{{- range $queue := .Values.fixtures }}
            - {{ $queue }}
{{- end }}
          env:
            {{- include "cms-lib.sentry" . | nindent 12 }}
            {{- include "cms-lib.env" . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
{{- end }}

{{- if .Values.admin.create }}
        # Create admin user
        - name: create-admin-user
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - python3
            - manage.py
            - create-admin-user
            - "--username"
            - {{ .Values.admin.user | quote }}
            - "--password"
            - {{ .Values.admin.pass | quote }}
          env:
            {{- include "cms-lib.sentry" . | nindent 12 }}
            {{- include "cms-lib.env" . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
{{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
