version: "2"

networks:
  backend:
    external: false

volumes:
  postgres:
    driver: local
  es01:
    driver: local

services:
  redis:
    image: bitnami/redis:6.2.6-debian-10-r0
    container_name: dc-redis
    restart: always
    environment:
       - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379
    networks:
      - backend

  postgres:
    image: bitnami/postgresql:11.10.0-debian-10-r83
    container_name: dc-postgres
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=byprice24
    networks:
      - backend
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.1
    container_name: dc-es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es01
#      - bootstrap.memory_lock=true
#      - "ES_JAVA_OPTS=-Xms256M -Xmx256M"
    networks:
      - backend
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
